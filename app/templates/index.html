<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Recommender</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Movie Recommender System</h1>
        <form id="recommenderForm">
            <div class="mb-3">
                <label for="movieTitle" class="form-label">Select a Movie</label>
                <select class="form-select" id="movieTitle">
                    <!-- Dynamically populated options -->
                </select>
            </div>
            <button type="submit" class="btn btn-primary w-100">Get Recommendations</button>
        </form>
        <div class="mt-4">
            <h2>Recommendations:</h2>
            <ul id="recommendations" class="list-group">
                <!-- Dynamically populated recommendations -->
            </ul>
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
